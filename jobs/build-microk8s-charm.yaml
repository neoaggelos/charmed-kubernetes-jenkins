# Builds microk8s charm and uploads to CharmHub

- job:
    name: 'build-microk8s-charm'
    description: |
      Build MicroK8s charm and upload revision to CharmHub.
    project-type: freestyle
    node: runner-amd64
    wrappers:
      - ansicolor
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - file:
              credential-id: JUJUCONTROLLERS_SERVERSTACK
              variable: JUJUCONTROLLERS_SERVERSTACK
          - file:
              credential-id: JUJUACCOUNTS_SERVERSTACK
              variable: JUJUACCOUNTS_SERVERSTACK
    parameters:
      - string:
          name: REPOSITORY
          default: "https://github.com/canonical/charm-microk8s.git"
          description: |
            Source repository for MicroK8s charm.
      - string:
          name: BRANCH
          default: "master"
          description: |
            Branch from which to build the MicroK8s charm.
    properties:
      - build-discarder:
          num-to-keep: 3
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "infra.*"
          block-level: 'NODE'

    publishers:
      - archive:
          artifacts: '*.charm'

    builders:
      - shell: |
          #!/bin/bash
          set -eux
          set -o allexport
          [[ -f $WORKSPACE/.env ]] && source $WORKSPACE/.env
          set +o allexport

          function cleanup() {
            set +e
            run 'charmcraft logout'
            juju destroy-model $JUJU_MODEL -y --timeout 1m --force
            rm -rf $JUJU_DATA
            set -e
          }
          trap cleanup EXIT

          export JUJU_DATA=$PWD/data
          export JUJU_MODEL=build-microk8s-charm-${BUILD_NUMBER}
          mkdir -p $JUJU_DATA
          cp $JUJUACCOUNTS_SERVERSTACK $JUJU_DATA/accounts.yaml
          cp $JUJUCONTROLLERS_SERVERSTACK $JUJU_DATA/controllers.yaml

          export PROXY=http://squid.internal:3128

          juju add-model $JUJU_MODEL
          juju model-config http-proxy=$PROXY https-proxy=$PROXY ftp-proxy=$PROXY no-proxy=10.0.0.0/8,192.168.0.0/16,127.0.0.1

          juju deploy ubuntu --constraints 'cores=8 mem=4G root-disk=20G allocate-public-ip=true'
          juju-wait -e $JUJU_MODEL -w

          function run() {
            juju ssh ubuntu/leader -- $@
          }

          run 'sudo snap install lxd'
          run 'sudo lxd init --auto'
          run 'sudo usermod -a -G lxd ubuntu'
          run 'sudo snap install charmcraft --classic'
          run 'mkdir -p snap/charmcraft/common/config'

          # TODO: update when charmcraft supports non-interactive logins
          # juju scp $CHARMCRAFT_CREDENTIALS ubuntu/leader:snap/charmcraft/common/config/charmcraft.credentials
          run 'charmcraft login'

          run 'charmcraft whoami'
          run "git clone ${REPOSITORY} -b ${BRANCH} charm"
          run 'cd charm && charmcraft build -v'
          run 'cd charm && charmcraft upload *.charm'

          juju scp 'ubuntu/leader:charm/*.charm' ./

- job:
    name: 'release-microk8s-charm'
    description: |
      Release a MicroK8s charm revision
    project-type: freestyle
    node: runner-amd64
    wrappers:
      - ansicolor
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - file:
              credential-id: JUJUCONTROLLERS_SERVERSTACK
              variable: JUJUCONTROLLERS_SERVERSTACK
          - file:
              credential-id: JUJUACCOUNTS_SERVERSTACK
              variable: JUJUACCOUNTS_SERVERSTACK
    parameters:
      - string:
          name: CHARM_NAME
          default: "microk8s"
          description: |
            Source repository for MicroK8s charm.
      - string:
          name: REVISION
          default: "master"
          description: |
            Charm revision.
      - string:
          name: CHANNEL
          default: "edge"
          description: |
            Channel to publish.
    properties:
      - build-discarder:
          num-to-keep: 3
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "infra.*"
          block-level: 'NODE'

    builders:
      - shell: |
          #!/bin/bash
          set -eux
          set -o allexport
          [[ -f $WORKSPACE/.env ]] && source $WORKSPACE/.env
          set +o allexport

          container="${JOB_NAME}-${BUILD_NUMBER}"
          function cleanup() {
            set +e
            sudo lxc shell $container -- charmcraft logout
            sudo lxc delete $container --force
            set -e
          }

          trap cleanup EXIT

          sudo lxc launch ubuntu:20.04 $container
          timeout 5m "
            until sudo lxc shell $container -- bash -c 'snap install charmcraft --classic'; do
              sleep 3
            done
          "

          sudo lxc shell $container -- bash -c 'charmcraft whoami'


- job:
    name: 'test-microk8s-charm'
    description: |
      Test a MicroK8s charm
    project-type: freestyle
    node: runner-amd64
    wrappers:
      - ansicolor
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - file:
              credential-id: JUJUCONTROLLERS_SERVERSTACK
              variable: JUJUCONTROLLERS_SERVERSTACK
          - file:
              credential-id: JUJUACCOUNTS_SERVERSTACK
              variable: JUJUACCOUNTS_SERVERSTACK
    parameters:
      - string:
          name: REPOSITORY
          default: "https://github.com/neoaggelos/charm-microk8s.git"
          description: |
            Source repository for MicroK8s charm tests.
      - string:
          name: BRANCH
          default: "integration-tests/MK-188"
          description: |
            Branch from which to run the MicroK8s charm tests.
      - string:
          name: CHARM_NAME
          default: "microk8s"
          description: |
            MicroK8s charm name to install.
      - string:
          name: CHARM_CHANNEL
          default: "edge"
          description: |
            Charm channel.
      - string:
          name: CLUSTER_SIZE
          default: "3"
          description: |
            Cluster size for integration tests.
      - string:
          name: SNAP_CHANNEL
          default: "latest/stable"
          description: |
            MicroK8s snap channel to use.
    properties:
      - build-discarder:
          num-to-keep: 3
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "infra.*"
          block-level: 'NODE'

    builders:
      - shell: |
          #!/bin/bash
          set -eux
          set -o allexport
          [[ -f $WORKSPACE/.env ]] && source $WORKSPACE/.env
          set +o allexport

          function cleanup() {
            set +e
            juju destroy-model $JUJU_MODEL -y --timeout 1m --force
            rm -rf $JUJU_DATA
            rm -rf $REPO_DIR
            set -e
          }
          trap cleanup EXIT

          export REPO_DIR=microk8s-${BUILD_NUMBER}
          export JUJU_DATA=$PWD/data
          export JUJU_MODEL=test-microk8s-charm-${BUILD_NUMBER}
          mkdir -p $JUJU_DATA
          cp $JUJUACCOUNTS_SERVERSTACK $JUJU_DATA/accounts.yaml
          cp $JUJUCONTROLLERS_SERVERSTACK $JUJU_DATA/controllers.yaml

          export PROXY=http://squid.internal:3128

          juju add-model $JUJU_MODEL
          juju model-config http-proxy=$PROXY https-proxy=$PROXY ftp-proxy=$PROXY no-proxy=10.0.0.0/8,192.168.0.0/16,127.0.0.1

          git clone $REPOSITORY -b $BRANCH $REPO_DIR
          cd $REPO_DIR

          python3 -m venv venv
          . venv/bin/activate
          pip install tox

          # workaround unneeded missing dependency charmcraft
          ln -s /usr/bin/false charmcraft
          export PATH=$PATH:$PWD

          export MK8S_CHARM=$CHARM_NAME
          export MK8S_CHARM_CHANNEL=$CHARM_CHANNEL
          export MK8S_SNAP_CHANNEL=$SNAP_CHANNEL
          export MK8S_CLUSTER_SIZE=$CLUSTER_SIZE
          export MK8S_PROXY=$PROXY
          export MK8s_CONSTRAINTS='mem=4G cores=4 root-disk=20G allocate-public-ip=true'
          tox -e integration -- --model $JUJU_MODEL
